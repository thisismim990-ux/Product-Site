<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      background: #fff;
      margin: 20px auto;
      padding: 16px;
      border-radius: 8px;
    }
    img {
      max-width: 350px;
      border-radius: 6px;
    }
    h1 {
      font-size: 22px;
      margin: 12px 0;
    }
    p {
      color: #555;
      font-size: 14px;
    }
    .price {
      margin: 12px 0;
    }
    .old {
      text-decoration: line-through;
      color: #999;
      margin-right: 8px;
    }
    .new {
      color: #e53935;
      font-size: 20px;
      font-weight: bold;
    }
    .btn {
      display: block;
      text-align: center;
      background: #25d366;
      color: #fff;
      padding: 12px;
      border-radius: 6px;
      text-decoration: none;
      margin-top: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="4-4-1-571x571.jpg" alt="Product Image">

    <h1>এখানে প্রোডাক্টের নাম লিখবে</h1>

    <p>
      এখানে প্রোডাক্টের ডিটেইলস লিখবে। সংক্ষেপে, সহজ ভাষায়।
    </p>

    <div class="price">
      <span class="old">৳850</span>
      <span class="new">৳599</span>
    </div>

    <a class="btn" href="https://wa.me/880XXXXXXXXXX">
      WhatsApp এ অর্ডার করুন
    </a>
  </div>

</body>
</html>
